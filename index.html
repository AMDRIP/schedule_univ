  <script>
    // Dynamically load CSS based on the environment
    const isElectron = navigator.userAgent.toLowerCase().indexOf('electron') > -1;
    if (isElectron) {
      // In Electron, use the local, pre-built CSS file for best performance and offline capability.
      document.write('<link href="./TWD/output.css" rel="stylesheet">');
    } else {
      // In a standard browser, use the Tailwind JIT CDN for easy setup without a build step.
      // The closing script tag is escaped to prevent parsing errors.
      document.write('<script src="https://cdn.tailwindcss.com"><\/script>');
    }
  </script>
